        <!-- Purchase section -->
	<div class="containerB">
	
      <form>
	  
		<div class="col-50">
		<h2>Book Purchase Form</h2>
		</div>
		
			<div class="input-group">
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
			<input type="text" placeholder="Alaa Ramadan" id="contact-name" onkeyup="validateName()"/><br><br>
            <span id="name-error"></span>
			</div>
			
			<div class="input-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
			<input type="email" placeholder="marina@gmail.com" id="contact-email" onkeyup="validateEmail()"/><br><br>
            <span id="email-error"></span>
			</div>
			
			<div class="input-group">
            <label for="phone"><i class="fa fa-phone"></i> Phone</label>
            <input type="tel" placeholder="0111 234 5670" id="contact-phone" onkeyup="validatePhone()"/><br><br>
            <span id="phone-error"></span>
            </div>
		
		
			
			<div class="input-group">
            <label for="cname">Name Card</label>
            <input type="text" placeholder="Alaa Ramadan Ali" id="name-card" onkeyup="validateNameCard()"/><br><br>
            <span id="ncard-error"></span>
			</div>
			
			<div class="input-group">
            <label for="ccnum">Credit card number</label>
			<input  type="tel" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" id="card-number" onkeyup="validateCardNum()"/><br><br>
            <span id="ccnum-error"></span>
			</div>
			
			<div class="input-group">
            <label for="date">valid until</label>
            <input type="text" placeholder="MM/YY" id="valid-thru" onkeyup="validateValidThru()"/><br><br>
			<span id="valid-error"></span>
			</div>
			
			<div class="input-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv-number" name="cvv" placeholder="xxx" maxlength="3" onkeyup="validateCVV()"/>
			<span id="cvv-error"></span>
            </div>
		   
			<button onclick="return validateForm()">buy</button><br><br>
            <span id="submit-error"></span>
			
	 </form>
	 </div>

			$(document).ready(function(){
			  $("input").focus(function(){
